<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/auth.css">
  <link rel="stylesheet" href="CSS/authresponsive.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>clearFlow | Sign Up</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="backIcon" id="backBtn">
      <i class="fa-solid fa-arrow-left"></i>
    </div>

    <!-- <div class="form-logo">
      <img src="assets/icons/logo3.svg" alt="">
    </div> -->
    <!-- sign-up-container -->
    <form id="signup" class="sign-up-container form-section" action="POST">
      <h1>Create an account</h1>

      <div class="name-group">
        <div class="input-group">
          <label for="fname">First name</label>
          <input type="text" name="fname" id="fname" placeholder="eg. Jane">
          <!-- <small id="fname-hint"></small> -->
        </div>

        <div class="input-group">
          <label for="lname">Last name</label>
          <input type="text" name="lname" id="lname" placeholder="eg. micheal">
          <!-- <small id="lname-hint"></small> -->
        </div>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="eg. username">
        <!-- <small id="uname-hint"></small> -->
      </div>

      <div class="input-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" name="signupEmail" id="signupEmail" placeholder="eg. abc123@gmail.com">
        <!-- <small id="signUpEmail-hint"></small> -->
      </div>

      <div class="input-group">
        <label for="signupPassword">Password</label>
        <div class="password-input">
          <input type="password" name="signupPassword" id="signupPassword" placeholder="Create a strong password">
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <small id="signUpPassword-hint"></small>
      </div>

      <div class="input-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <div class="password-input">
          <input type="password" name="signupConfirmPassword" id="signupConfirmPassword"
            placeholder="Confirm your Password">
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <small id="signupConfirmPassword-hint"></small>
      </div>

      <div class="acknowledge">
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree to the <a href="">terms and conditions</a> </label>
      </div>
      <small id="accept-hint"></small>

      <button type="submit" id="signupBtn">Next</button>
      <p>Already have an account? <a href="login.html">login</a></p>
    </form>

  </div>
  <script type="module" src="JS/auth.js"></script>


</body>

</html>
