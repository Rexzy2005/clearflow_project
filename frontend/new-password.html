<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/auth.css">
  <link rel="stylesheet" href="CSS/authresponsive.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>clearFlow | Authentication</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="backIcon" id="backBtn">
      <i class="fa-solid fa-arrow-left"></i>
    </div>

    <!-- <div class="form-logo">
      <img src="assets/icons/logo3.svg" alt="">
    </div> -->
    <!-- reset password -->
    <form id="resetpassword" class="reset-password-container form-section">
      <h1>Reset Password</h1>
      <p>Enter your credentials to access your account</p>


      <div class="input-group">
        <label for="npassword">New Password</label>
        <div class="password-input">
          <input type="password" name="npassword" id="npassword" placeholder="Create a strong password">
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <small id="npass-hint"></small>
      </div>
      <div class="input-group">
        <label for="cnpassword">Confirm Password</label>
        <div class="password-input">
          <input type="password" name="cnpassword" id="cnpassword" placeholder="Confirm your Password">
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <small id="cnpass-hint"></small>
      </div>

      <div class="button-group">
        <button class="continue" id="newPassBtn">Continue</button>
        <button class="cancel" onclick="goBack()">Cancel</button>
      </div>
    </form>

  </div>
  <script type="module" src="JS/auth.js"></script>


</body>

</html>
