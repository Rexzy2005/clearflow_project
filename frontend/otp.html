<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="CSS/auth.css">
  <link rel="stylesheet" href="CSS/authresponsive.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />

    href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

  <title>clearFlow | otp Verification </title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
  <div class="auth-container">
    <!-- <div class="form-logo">
      <img src="assets/icons/logo3.svg" alt="">
    </div> -->
    
    <!-- otp-container -->
    <form id="otp" class="otp-container form-section" action="POST">

      <h1>OTP Verification</h1>
      <p>Please enter the OTP (one-time-password) sent to
        your registered email address to complete your verification.</p>

      <div class="otp-code-group">
        <input type="number" class="code" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp1">
        <input type="number" class="code" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp2">
        <input type="number" class="code" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp3">
        <input type="number" class="code" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp4">
      </div>
      <small id="otp-hint"></small>
      <div class="action-group">
        <p class="time">Remaining Time: <span id="otp-countdown"></span></p>
        <p class="send-again">didnâ€™t get the code? <span id="resend-otp">Resend</span></p>
      </div>

      <div class="button-group">
        <button class="Verify" id="otpBtn">Verify</button>
      </div>
    </form>

  </div>
  <script type="module" src="JS/auth.js"></script>


</body>

</html>
